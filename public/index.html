<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>贪吃蛇游戏</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen,

      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      flex-direction: column;
    }
    
    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
    }
    
    h1 {
      color: #333;
    }
    
    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    
    .loading {
      margin-top: 30px;
      font-size: 18px;
      color: #4caf50;
    }
    
    .snake-icon {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;

  <div class="container">
    <img src="/icon-192.svg" alt="贪吃蛇图标" class="snake-icon">

    <p>一个响应式的贪吃蛇游戏，支持PC和移动设备。</p>
    <p>正在加载Next.js应用...</p>
    <div class="loading">Loading...</div>
  </div>
  
  <script>
    // 重定向到Next.js应用
    setTimeout(() => {
      window.location.href = '/';
    }, 2000);
